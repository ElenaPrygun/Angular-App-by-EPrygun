
<div class="card">
  <span class="title"><a routerLink="/products/{{ product.id }}">{{ product.name }}</a></span>
  <span class="price" appSelectColor [price]="product.price"
    >{{ product.price | currencyUAH }}
  </span>
  <button (click)="addToCart()" class="add-btn">{{ buttonText }}</button>
</div>
