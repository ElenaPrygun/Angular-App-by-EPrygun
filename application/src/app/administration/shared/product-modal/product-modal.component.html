 <h2  mat-dialog-title>{{ titleText }}</h2>
<div  mat-dialog-content>
   <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput />
    </mat-form-field>    
  </form>
</div>

<div mat-dialog-actions>
  <button (click)="closeDialog()" mat-button cdkFocusInitial>
    Cancel
  </button>
  <button  (click)="showData()" mat-button cdkFocusInitial>
    OK
  </button>
</div>
