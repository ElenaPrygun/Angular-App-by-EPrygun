<header>
  <div class="logo"></div>
  <nav>
    <ul>
      <li><a routerLink="/products">Products</a></li>
      <li (mouseenter)="showTooltip()" (mouseleave)="hideTooltip()" >
        <a routerLink="/cart">Cart</a>
      </li>
    </ul>
  </nav>
</header>
<div *ngIf="!isAvaliable" class="tooltip">
  <div class="products">
    <div *ngFor="let item of items" class="products-item">
      <div class="wrap-for-title">
        <span>{{ item.title }}</span>
        <span>{{ item.price | currencyUAH }}</span>
      </div>
      <button (click)="removeItem(item.id)" class="add-btn">Delete</button>
    </div>
    <div class="cart-price">Total: {{ totalPrice }} UAH</div>
  </div>
</div>
